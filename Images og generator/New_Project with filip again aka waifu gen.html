<html>

<head>

<style>
body {
    /* background*/

    background-image: url('background_waifu_gen.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover  ;
    padding: 15px 32px;
    align-items: center;
    
}
   /*button */
button{
   align-items: center;
    text-align: center;
    font-size: 20px;
    margin: 4px 2px;
    border-radius: 40% ;
    color: black;
    cursor: pointer;
    padding: 14px 40px;
   
}
</style>

<title>Waifu gen</title>

<script>

    window.onload= function ()
        {
        
        var Waifu = new Image();
        var Waifunum=Math.floor(Math.random()*3)+1; //num == the waifu 2 forskjellige
        var Waifuname="Waifu" + Waifunum + ".png";
        Waifu.src=Waifuname; 
        
Waifu.onload=function()
{
    Waifuprint();
}

    function Waifuprint()
        {
        var canvas=document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        canvas.width=400;
        canvas.height=550;

        ctx.drawImage(Waifu,((400-Waifu.width)/2),0);

    }

}
</script>

</head>



<body>
<h2 style="text-align:center">Waifu gen</h2>
    
<div align="center">

<canvas id ="canvas" style="border:5px solid #000000;"></canvas>
<br><br>
<button class= button, onClick="window.location.reload();">Randomize!!!</button>



</div>

</body>

</html>
