<title>Dessert gen</title>

<script>

    window.onload= function ()
        {
        
        var dessert = new Image();
        var dessertnum=Math.floor(Math.random()*3)+1; //Mango = mango
        var dessertname="dessert" + dessertnum + ".png";
        dessert.src=dessertname; 

    dessert.onload=function()
{
    dessertprint();
}

    function dessertprint()
        {
        var canvas=document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        canvas.width=400;
        canvas.height=400;

        ctx.drawImage(dessert,((400-dessert.width)/2),0);

    }

}
</script>
