<!DOCTYPE html>
<html>

<head>


<style>
div {
    width:100px;
    height:100px;
    background-color: red;
    position: center;
    animation-name: pokemon;
    animation-duration: 10s;
    
}

@keyframes pokemon {
    0%  {background-color: rgb(0, 255, 98);}
    25% {background-color: aqua;}
    50% {background-color: black;}
    75% {background-color: blue;}
    100% {background-color: rgb(255, 0, 119);}
}

</style>
</head>


<body>
<h1>tryout animation</h1>
     

</body>
</html>
